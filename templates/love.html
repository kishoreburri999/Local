<!DOCTYPE html>
<html>
<head>
    <title>My Love Letter ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            font-family: Arial;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        h1 {
            margin-top: 100px;
            font-size: 45px;
        }

        #letter {
            font-size: 22px;
            width: 70%;
            margin: auto;
            margin-top: 20px;
            line-height: 1.6;
            min-height: 150px;
            border-right: 2px solid white;
            display: inline-block;
            padding-right: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { border-color: white; }
            25%, 75% { border-color: transparent; }
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            border-radius: 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        .rose {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>

<h1>My Dear Deepika ‚ù§Ô∏è</h1>

<div id="letter"></div>

<button onclick="location.href='/gallery'">See Our Memories üì∏</button>

<script>
    // Typing Effect
    const text = `From the day you came into my life, everything became beautiful.
Your smile is my peace. Your love is my strength.
I promise to stand beside you in every situation.
You are not just my wife, you are my world.

Forever yours,
Kishore ‚ù§Ô∏è`;

    let i = 0;
    const speed = 50;

    function typeWriter() {
        if (i < text.length) {
            document.getElementById("letter").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
        }
    }

    typeWriter();

    // Roses Falling
    function createRose() {
        const rose = document.createElement("div");
        rose.classList.add("rose");
        rose.innerHTML = "üåπ";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (Math.random() * 3 + 3) + "s";
        document.body.appendChild(rose);

        setTimeout(() => {
            rose.remove();
        }, 6000);
    }

    setInterval(createRose, 300);
</script>

</body>
</html>
